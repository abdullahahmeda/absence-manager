<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تسجيل الدخول</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.rtl.min.css"
    integrity="sha384-beJoAY4VI2Q+5IPXjI207/ntOuaz06QYCdpWfWRv4lSFDyUSqsM0W+wiAMr2I185" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/styles.css">
</head>

<body class="login">
  <div class="container">
    <div class="login-container">
      {% if flash.alert %}
      <div class="alert alert-{{ flash.alert.type }}" role="alert">{{ flash.alert.message }}</div>
      {% endif %}
      <div class="form-container rounded">
        <h1 class="text-center mb-3 fw-bold">تسجيل الدخول</h1>
        <form method="POST" action="/login">
          {{ _csrf | safe }}
          <div class="mb-3">
            <label for="username" class="form-label">اسم المستخدم</label>
            <input type="text" class="form-control {% if _errors.username %}is-invalid{% endif %}" value="{{ _old.username }}" name="username" id="username" required>
            <div class="invalid-feedback">{{ _errors.username }}</div>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">كلمة المرور</label>
            <input type="password" class="form-control {% if _errors.password %}is-invalid{% endif %}" name="password" id="password" required>
            <div class="invalid-feedback">{{ _errors.password }}</div>
          </div>
          <button type="submit" class="btn btn-primary">دخول</button>
        </form>
      </div>
    </div>
  </div>
</body>

</html>
