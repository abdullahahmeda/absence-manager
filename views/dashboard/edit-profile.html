{% extends '_layouts/admin.html' %}

{% block content %}
<main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
  <div class="py-3 mb-3">
    <h1 class="h2">تعديل الحساب</h1>
  </div>
  <div>
    <form action="/dashboard/edit-profile" method="POST">
      {{ _csrf | safe }}
      <div class="mb-3">
        <label for="name" class="form-label">اسم المستخدم (إجباري)</label>
        <input type="text" class="form-control" id="username" name="username" value="{{ user.username }}">
      </div>
      <div class="mb-3">
        <label for="current_password" class="form-label">كلمة السر الحالية (إجباري)</label>
        <input type="password" class="form-control" id="current_password" name="current_password">
      </div>
      <div class="mb-3">
        <label for="new_password" class="form-label">كلمة السر الجديدة</label>
        <input type="password" class="form-control" id="new_password" name="new_password">
        <div class="form-text">قم بكتابة هذا الحقل إذا أردت تغيير كلمة السر.</div>
      </div>
      <div class="mb-3">
        <label for="new_password_confirmation" class="form-label">تأكيد كلمة السر الجديدة</label>
        <input type="password" class="form-control" id="new_password_confirmation" name="new_password_confirmation">
      </div>
      <button class="btn btn-primary" type="submit">تعديل</button>
    </form>
  </div>
</main>
{% endblock %}
