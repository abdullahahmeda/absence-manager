{% extends '_layouts/admin.html' %}

{% block content %}
<main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
  <div class="py-3 mb-3">
    <h1 class="h2">{{ participant.name }}</h1>
  </div>
  <div>
    <ul class="list-unstyled">
      <li>اسم المشارك: <strong>{{ participant.name }}</strong></li>
    </ul>
    <div>
      <h2 class="h3">الدروس التي حضرها</h2>
      <hr>
      <ul>
        {% for lesson in participant.lessons %}
        <li><a href="/dashboard/lessons/{{ lesson.id }}">{{ lesson.name }} بتاريخ {{ lesson.lesson_date | date }}</a></li>
        {% endfor %}
      </ul>
    </div>
  </div>
</main>
{% endblock %}
